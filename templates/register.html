<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Clyst</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/auth.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css"
    />
  </head>
  <body>
    <!-- ===== NAVBAR ===== -->
    <nav id="topNav">
      <div class="nav-left">
        <a href="{{ url_for('home') }}">Clyst</a>
      </div>
    </nav>

    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Join to show your creativity</p>
        </div>

        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div class="flash-message" style="display: block">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}



        <!-- Legacy Registration Form (fallback) -->
        <form
          method="POST"
          action="{{ url_for('register') }}"
          id="legacyRegisterForm"
        >
          <div class="form-group">
            <label for="name" class="form-label">Full Name*</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email*</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password*</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone*</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-input"
              placeholder="Enter your phone number"
            />
          </div>

          <div class="form-group">
            <label for="location" class="form-label">Location </label>
            <input
              type="text"
              id="location"
              name="location"
              class="form-input"
              placeholder="Enter your location"
            />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              Create Account
            </button>
          </div>
        </form>

        
        <div class="divider">
          <span>or register with email</span>
        </div>

        
        <!-- Firebase Auth UI Container -->
        <div id="firebaseui-auth-container"></div>

        <div class="not-registered">
          <p>
            Already have an account?
            <a href="{{ url_for('login') }}" class="register-link"> Login </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Firebase Auth Initialization -->
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "{{ firebase_config.apiKey }}",
        authDomain: "{{ firebase_config.authDomain }}",
        projectId: "{{ firebase_config.projectId }}",
        storageBucket: "{{ firebase_config.storageBucket }}",
        messagingSenderId: "{{ firebase_config.messagingSenderId }}",
        appId: "{{ firebase_config.appId }}",
      };

      firebase.initializeApp(firebaseConfig);

      // Initialize FirebaseUI
      const ui = new firebaseui.auth.AuthUI(firebase.auth());

      // FirebaseUI configuration
      const uiConfig = {
        callbacks: {
          signInSuccessWithAuthResult: function (authResult, redirectUrl) {
            // User successfully signed in/registered
            const user = authResult.user;

            // Get the ID token
            user.getIdToken().then(function (idToken) {
              // Send token to backend for registration
              // Use the login endpoint for unified handling (auto-creates user on first sign-in)
              fetch("{{ url_for('login') }}", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                credentials: "same-origin",
                body: JSON.stringify({
                  firebase_token: idToken,
                  name: user.displayName || user.email.split("@")[0],
                  phone: user.phoneNumber || "",
                }),
              })
                .then((response) => response.json())
                .then((data) => {
                  if (data.success) {
                    window.location.href =
                      data.redirect || "{{ url_for('home') }}";
                  } else {
                    alert(data.message || "Registration failed");
                  }
                })
                .catch((error) => {
                  console.error("Error:", error);
                  alert("An error occurred during registration");
                });
            });

            // Prevent redirect until backend confirms
            return false;
          },
          uiShown: function () {
            // Hide loader if any
            document.getElementById("loader") &&
              (document.getElementById("loader").style.display = "none");
          },
        },
        signInFlow: "popup",
        signInOptions: [
          // Email/Password
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
          // Phone
          {
            provider: firebase.auth.PhoneAuthProvider.PROVIDER_ID,
            recaptchaParameters: {
              size: "invisible",
              badge: "bottomleft",
            },
            defaultCountry: "IN",
          },
          // Google
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        ],
        tosUrl: "#",
        privacyPolicyUrl: "#",
      };

      // Start FirebaseUI
      ui.start("#firebaseui-auth-container", uiConfig);
    </script>
  </body>
</html>
